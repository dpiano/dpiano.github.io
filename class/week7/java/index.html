<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
  @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Poiret+One');
  </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">
        body{
          background-color: #000;
        }
        .row1 {
            height: 60px;
            min-height: 60px;
            max-height: 60px;
            font-size: 30px;
            text-align: center;
            line-height: 60px;
            font-family: 'Poiret One', cursive;
            color: #fff;
        }

        .row2 {
            height: 375px;
            min-height: 375px;
            max-height: 375px;
        }
        .row2 img {
            display: block;
            margin: 0 auto;
        }
        .row3 {
            height: 315px;
            min-height: 315px;
            max-height: 315px;
            margin-top: 430px;
            margin-bottom: 20px;
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-3 randomColor row1">
                Wild Weather
            </div>

            <div class="col-md-5 randomColor row1">
            </div>

            <div class="col-md-1 randomColor row1">
                Home
            </div>

            <div class="col-md-2 randomColor row1">
                Galleries
            </div>

            <div class="col-md-1 randomColor row1">
                Contact
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 randomColor row2">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/tornado.jpg" alt="tornado">
                            <div class="carousel-caption">
                                Tornado in Dodge City, Kansas.
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/supercell.jpg" alt="supercell">
                            <div class="carousel-caption">
                                Supercell in Leoti, Kansas.
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/lightning.jpg" alt="lightning">
                            <div class="carousel-caption">
                                Lightning in Texas.
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/shelfcloud.jpg" alt="shelf cloud">
                            <div class="carousel-caption">
                                Shelf cloud in Southern Ontario.
                            </div>
                        </div>

                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>

        <div class="row videos">
            <div class="col-md-6 randomColor row3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/wjv_uJrvqvU" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="col-md-6 randomColor row3">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/mwQV2LDhrvk" frameborder="0" allowfullscreen></iframe>
            </div>

        </div>

    </div>







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
